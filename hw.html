<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JAJA SCRIPT 연습</h1>
    <form action="">
        성명: <input type="text" id="name">
        <input type="button" value="확인" id="btn">
    </form>
    <hr>
    <div id="result">
        결과: 
    </div>

    <script>
        // 자바스크립트 한줄 주석: 
        /*
        자바스크립트
        여러줄 주석
        */
        // 변수 선언 할때 var또는 let 키워드로 시작
        var btn = document.getElementById("btn");
        //console.log(btn);
        console.dir(btn);

        // 함수 선언은 function 키워드로 시작, {}블럭으 사용.
        function testFn() {
            document.body.bgColor = "yellow";
            // id가 name인 input의 입력 값 가져오기
            var nameInput = document.getElementById("name");
            // input에 입력된 데이터를 console에 출력.
            console.log(nameInput.value);
            // id가 result인 div에 내용을 적는다. 
            var resultBox = document.getElementById("result")
            console.dir(resultBox);
            // 물결 키와 함께 있는 `(빽틱) - f-string
            resultBox.innerText = `결과: ${nameInput.value}`;
            nameInput.value = "";
            nameInput.focus();
        }
        // 함수는 호출해야 실행
        // testFn();

        // 이벤트가 발생하면 호출하도록 변경.
        // 함수 이름을 속성에 넣어준다.
        // 함수 이름에 괄호()붙이면 실행하라는 뜻.
        btn.onclick = testFn;
        // 버튼을 누르면 (이벤트 발생)
        // testFn함수 실행
    </script>
</body>
</html>
