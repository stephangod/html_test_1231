<!DOCTYPE html>
<html>
<head>
  <title>Styled Links</title>
  <style>
    /* 스타일링된 링크 */
    a {
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }

    /* 호버 효과 */
    a:hover {
      color: red;
      text-decoration: underline;
    }

    /* 방문한 링크 스타일 */
    a:visited {
      color: purple;
    }

    /* 클릭한 링크 스타일 */
    a:active {
      color: green;
    }

    /* 포커스된 링크 스타일 */
    a:focus {
      outline: 2px solid yellow;
    }
  </style>
</head>
<body>
  <h1>Styled Links</h1>
  <a href="#">Normal Link</a>
  <br>
  <a href="#" target="_blank">External Link</a>
</body>
</html>
